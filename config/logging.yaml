version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(module)s - %(funcName)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout

  file_info:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/info.log
    maxBytes: 10485760 # 10MB
    backupCount: 5

  file_error:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/error.log
    maxBytes: 10485760 # 10MB
    backupCount: 5

  file_debug:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/debug.log
    maxBytes: 10485760 # 10MB
    backupCount: 3

loggers:
  twitter_scraper:
    level: DEBUG
    handlers: [console, file_info, file_error, file_debug]
    propagate: false

  selenium:
    level: WARNING
    handlers: [file_error]
    propagate: false

  urllib3:
    level: WARNING
    handlers: [file_error]
    propagate: false

root:
  level: INFO
  handlers: [console, file_info, file_error]
